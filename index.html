<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Preview</title>
	
    <!-- Include the Custom Elements API-->
    <script src="https://app.kontent.ai/js-api/custom-element/v1/custom-element.min.js"></script>

    <!-- Custom element CSS styles -->
    <style>
		/* We recommended you always set margin to zero to avoid problems when displaying the element in UI */
		@import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,400italic,700italic);
		html{
		  font-family:sans-serif;
		  -ms-text-size-adjust:100%;
		  -webkit-text-size-adjust:100%;
		}
		body {
			margin: 0;
			padding: 10px;
		}
		
		#live_input {		
			padding: 10px;
			margin-bottom: 1em;
			width: calc(100% - 25px);
		}

		.disabled_overlay {
			position: fixed;
			background-color: #777;
			z-index: 10;
			cursor: not-allowed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			opacity: 0.1;
		}

            a:link, :visited, :hover, :active {
            color: rgb(0, 0, 0);
            }

        .btn{
            display:inline-flex;
            align-items:center;
            justify-content:center;
            padding:6px 8px;
            font-size:16px;
            border-radius:2px;
            min-width:64px;
            margin-bottom:0;
            font-weight:400;
            text-align:center;
            white-space:nowrap;
            vertical-align:middle;
            touch-action:manipulation;
            cursor:pointer;
            background-image:none;
            border:1px solid transparent;
            transition:all .25s cubic-bezier(.23, 1, .32, 1) 50ms;
            -webkit-user-select:none;
                -moz-user-select:none;
                -ms-user-select:none;
                    user-select:none;
            }

            .btn--primary{
            color:#fff;
            background-color:#2196f3;
            border-color:transparent;
            }
            .btn--primary:focus,.btn--primary:hover{
            color:#fff;
            background-color:#1976d2;
            border-color:transparent;
            outline:none;
            }
            .btn--primary:active{
            background-image:none;
            outline:none;
            }
            
            .btn--secondary{
            color:#757575;
            background-color:transparent;
            border-color:#757575;
            }
            .btn--secondary:focus,.btn--secondary:hover{
            color:#fff;
            background-color:#757575;
            border-color:transparent;
            outline:none;
            }
            .btn--secondary:active{
            background-image:none;
            outline:none;
            }
    </style>
</head>
<body>
    <div class="wrapper">
        <a class="btn btn--primary" href="javascript:;">Preview on Live</a>
